<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contextos</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/contextos.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c141c3c5e6.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
</head>
<body>
    
    <header>
        <button class="voltar" title="VOLTAR" onclick="window.location.href='index.html'"><i class="fa-solid fa-arrow-left"></i></button>
        <h2>TEMAS</h2>
    </header>

    <main>
        <div class="flex-container">
            <a href="niveis.html" class="box" onclick="escolherContexto('cores')">
                <img src="img/cores/cores.png" alt="Cores">
                <h3>CORES</h3>
            </a>
            <a href="niveis.html" class="box" onclick="escolherContexto('objetos')">
                <img src="img/objetos/objetos.png" alt="Objetos">
                <h3>OBJETOS</h3>
            </a>
            <a href="niveis.html" class="box" onclick="escolherContexto('frutas')">
                <img src="img/frutas/frutas.png" alt="Frutas">
                <h3>FRUTAS</h3>
            </a>
            <a href="niveis.html" class="box" onclick="escolherContexto('animais')">
                <img src="img/animais/animais.png" alt="Animais">
                <h3>ANIMAIS</h3>
            </a>
            <a href="niveis.html" class="box" onclick="escolherContexto('brinquedos')">
                <img src="img/brinquedos/brinquedos.png" alt="Brinquedos">
                <h3>BRINQUEDOS</h3>
            </a>
            <a href="niveis.html" class="box" onclick="escolherContexto('partes do corpo')">
                <img src="img/partesCorpo/partes.png" alt="Partes do corpo">
                <h3>PARTES DO CORPO</h3>
            </a>
            <a href="niveis.html" class="box" onclick="escolherContexto('paises')">
                <img src="img/paises/paises.png" alt="Países">
                <h3>PAÍSES</h3>
            </a>
    </main>

    <Script>
         function escolherContexto(contexto){
            localStorage.setItem('contextoSelecionado', contexto);
         }
    </Script>

    <script src="js/configuracao.js"></script>
</body>
</html>
